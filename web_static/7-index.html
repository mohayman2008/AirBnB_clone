<!DOCTYPE html>
<html lang="EN">
	<head>
		<title>AirBnB Clone</title>
		<link href="images/icon.png" type="image/x-icon" rel="icon">
		<link href="styles/4-common.css" rel="stylesheet">
		<link href="styles/3-header.css" rel="stylesheet">
		<link href="styles/3-footer.css" rel="stylesheet">
		<link href="styles/6-filters.css" rel="stylesheet">
		<link href="styles/7-places.css" rel="stylesheet">
	</head>
	
	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>List of the states</h4>
					<ul class="popover">
						<li>
							<h2>State 0</h2>
							<ul>
								<li>City 00</li>
								<li>City 01</li>
							</ul>
						</li>

						<li>
							<h2>State 1</h2>
							<ul>
								<li>City 10</li>
								<li>City 11</li>
							</ul>
						</li>
					</ul>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>List of the amenities</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Washing Machine</li>
						<li>Kitchenette</li>
						<li>Satellite TV</li>
					</ul>
				</div>
				<button class="search">Search</button>
			</section>

			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Spacious suite</h2>
				</article>

				<article>
					<h2>Lake house</h2>
				</article>

				<article>
					<h2>Cozy appartment</h2>
				</article>
			</section>
		</div>
		<footer><div>Best School</div></footer>
	</body>
</html>
