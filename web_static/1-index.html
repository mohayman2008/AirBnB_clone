<!DOCTYPE html>
<html lang="EN">
	<head>
		<title>AirBnB Clone</title>
		<style>
			body {
				margin: 0; 
				padding: 0;
			}

			header {
				position: fixed;
				top: 0;
				background-color: #FF0000;
				height: 70px;
				width: 100%;
			}

			footer {
				position: fixed;
				bottom: 0;
				background-color: #00FF00;
				height: 60px;
				width: 100%;
			}

			footer div {
				position: absolute; 
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	
	<body>
		<header></header>
		<footer><div>Best School</div></footer>
	</body>
</html>
